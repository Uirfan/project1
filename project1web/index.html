<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="js/main.js"></script>

    <script src="js/navbar.js"></script>
  </head>
  <body>
    <script>includeNavbar()</script>
    <header class="page-header header container-fluid">
      <div class="container features" >
        <div class="row justify-content-evenly">
          <div class="col-lg-4 col-md-4 col-sm-12">

              <div class="form-group">
                <h3>Sign In</h3>

                <label for="inputUserName">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUserName"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
              <div class="form-group form-check">
            
              </div>
              <button id="signInButton" type="submit" class="btn btn-primary">Sign In</button>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12">

            <div class="form-group">

              <h3>Create Account</h3>
              <div class="form-group">


                <label for="inputName">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="createFirstName"
                />
              </div>
              <div class="form-group">
                <label for="inputName">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="createUserLastName"
                />
              </div>
              <label for="inputUserName">Username:</label>
              <input
                type="text"
                class="form-control"
                id="createUserName"
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password:</label>
              <input
                type="password"
                class="form-control"
                id="createPassword"
              />
            </div>
            <label for="isManager">Role:</label>
                <div class="form-group">
         
                    <select class="form-select" id="createIsManager" aria-label="Default select example">
                      <option value="1" selected>Manager</option>
                      <option value="">Employee</option>
  
                    </select>
        
        
          </div>
          <div class="form-group form-check">
            
          </div>
            <button class="btn btn-primary" onclick="createUser()">Create account</button>
        </div>
        </div>

        
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
