<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="js/main.js"></script>
    <script src="js/employee.js"></script>
    <script src="js/navbar.js"></script>
  </head>
  <body>
<script>isEmployee();includeNavbar();</script>
    <header class="page-header header container-fluid">
      <div class="container">
          <h3>Reimbursements</h3>
        <div id="tableContainer">
          <script>showReimbursementById("tableContainer")</script>
   </div>
   <div class="row">
    <div class="col">
    <button  id="reimbursementModal" class="alert alert-success" data-toggle="tooltip" data-placement="top" title="Click to view" data-bs-toggle="modal" data-bs-target="#createModal">
    <h6 > Create Reimbursement<h6>
 </button>
    </div>

  </div>
      </div>
    </header>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Check Reimbursement</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="checkReimbursements">
        
          </div>
          <div class="modal-footer" >
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <div id="saveChanges"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModelLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModelLabel">Create Reimbursement</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="createModelBody">
            <div class="mb-3">
              <label for="expenseName" class="form-label">Expense Name</label>
              <input type="form-control" class="form-control" id="expenseName" placeholder="">
            </div>            <div class="mb-3">
              <label for="expenseAmount" class="form-label">Expense amount</label>
              <input type="number" class="form-control" id="expenseAmount" placeholder="">
            </div>
            <div class="mb-3">
              <label for="expenseReason" class="form-label">Expense Reason</label>
              <textarea class="form-control" id="expenseReason" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer" >
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <div id="saveChangesButton"><button type="button" onclick='createReimbursement()' class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
